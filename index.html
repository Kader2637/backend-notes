<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan Kader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@heroicons/vue@2.0.18/24/outline/index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700 flex items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6H21M8 12H21M8 18H21M3 6h.01M3 12h.01M3 18h.01"/>
      </svg>
      Catatan Kader
    </h1>

    <form id="form" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <input type="hidden" id="id" />
      <input type="text" id="judul" placeholder="Judul" required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <input type="date" id="tanggal" required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <textarea id="deskripsi" placeholder="Deskripsi" required rows="4"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition duration-300">
        ğŸ’¾ Simpan Catatan
      </button>
    </form>

    <div id="hasil" class="mt-8 space-y-4"></div>
  </div>
<!-- Modal Konfirmasi Hapus -->
<div id="modal-hapus" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Konfirmasi Hapus</h2>
      <p class="text-gray-600 mb-6">Apakah kamu yakin ingin menghapus catatan ini?</p>
      <div class="flex justify-end gap-3">
        <button onclick="tutupModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Batal</button>
        <button id="konfirmasi-hapus" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Hapus</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
